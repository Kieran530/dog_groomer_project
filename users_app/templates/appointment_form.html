{% extends "base.html" %}

{% block title %} Book Appointment {% endblock %}



{% block body %}



<div class="container mx-auto">
  <h4 class="text-center">Book Appointment Now!</h4>

  <div class="appointment-form d-flex flex-column align-items-center">
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <form action ="/create_appointment" method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <div class="left-appointment">
          <div class="mb-3">
            <label for="pet_name" class="form-label">Pet Name</label>
            <input type="text" value="{{appointment_in_progress.pet_name}}" name="pet_name" class="form-control" id="pet_name">
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" class="form-select" value="{{appointment_in_progress.gender}}"id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="breed" class="form-label">Breed</label>
            <input type="text" name="breed"value="{{appointment_in_progress.breed}}" class="form-control" id="breed">
          </div>

          <!-- This should be a selection of sometype -->
          <div class="mb-3">
            <label for="coat_type" class="form-label">Coat Type</label>
            <select name="coat_type" value="{{appointment_in_progress.coat_type}}"class="form-select" id="coat_type">
              <option value="">Select an option</option>
              <option value="Long and Fluffy">Long and Fluffy</option>
              <option value="Short + Easy">Short + Easy</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="weight" class="form-label">Weight</label>
            <input type="number" name="weight" value="{{appointment_in_progress.weight}}"class="form-control" id="weight" min="1" max="300">
          </div>

        </div>







        <div class="right-appointment" style="margin-left: 50px;">
          <h5>Hygiene Concerns?</h5>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox"  name="dry_flakeyskin" value="1" id="dry_flakeyskin">
            <label class="form-check-label" for="dry_flakeyskin">
              Dry/Flakey Skin
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="sheds" value="1" id="sheds">
            <label class="form-check-label" for="sheds">
              Sheds
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="ear_gunk" value="1" id="ear_gunk">
            <label class="form-check-label"  for="ear_gunk">
              Ear Gunk
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="sensitive_ears" value="1" id="sensitive_ears">
            <label class="form-check-label"  for="sensitive_ears">
              Sensitive Ears
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="butt_dragger"  value="1" id="butt_dragger">
            <label class="form-check-label" for="butt_dragger">
              Butt Dragger
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="1" name="fleas" id="fleas">
            <label class="form-check-label"  for="fleas">
              Fleas
            </label>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Anything else we should know? (optional)</label>
            <textarea class="form-control" name="anything_else" id="anything_else" rows="3"></textarea>
          </div>
        
        
        
        
        
        </div>
      </div>

      <div class="d-flex justify-content-center mt-3">
        <button type="submit">Next</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
