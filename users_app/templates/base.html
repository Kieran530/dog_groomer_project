<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href= "{% static 'style/style.css' %}" rel="stylesheet">

    <title>{% block title %}{%endblock%}</title>
    
</head>
<body>
    <nav>
        {% block navbar %}
            
            <!-- <div class="right-side">
                 -->

                <nav class="navbar d-flex navbar-expand-sm navbar-dark bg-dark">
                    <div class="container">
                      <img style="max-height:45px;" src="{% static 'images\placeholder-icon.png' %}" alt="My image">>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class= "navbar-nav mx-auto">
                        <h1 class= "navbar-brand "style ='color: aliceblue; margin-left:150px'>Gise Grooms</h1>
                      </div>
                      <!-- <div class="collapse navbar-collapse" id="navbarNav"> -->
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item">
                            <a class="nav-link" href="/home">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/services">Services</a>
                          </li>
                          {% if request.session.user_id %}
                          <li class="nav-item">
                            <form action="{% url 'logout' %}">
                              <button type="submit" class="btn btn-primary float-left">Logout</button>
                            </form>
                          </li>
                          {% else %}
                          <li class="nav-item">
                            <form action="{% url 'login&reg' %}">
                              <button type="submit" class="btn btn-primary float-left">Login</button>
                            </form>
                          {% endif %}
                          <li class="nav-item">
                            <form action="{% url 'book_appointment' %}">
                              <button type="submit" class="btn btn-primary float-left">Book</button>
                            </form>
                          </li>
                        </ul>
                      <!-- </div> -->
                    </div>
                  </nav>

            <!-- </div> -->

        {% endblock %}
    </nav>



    {% block body %}  
        <p1>BASED</p1>

    {% endblock %}




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-g8QzqXpZ0Q7rLxVn/4eNzQ1S3dNn/7JAPcDv8O1uZ2p2JwI2b0K6rJk7Mz0b3llWtT2CJq4v4zKqL5iZG+51Q==" crossorigin="anonymous"></script>
</body>
</html>
